name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            git config --global --add safe.directory /var/www/myapi-app.***.my.id
            cd /var/www/myapi-app.bellukstudio.my.id
            git pull origin main

            echo "ğŸ³ Build Docker image..."
            docker build -t myapi-app .

            echo "ğŸ§¼ Stop and remove old container..."
            docker stop myapi-app || true
            docker rm myapi-app || true

            echo "ğŸš€ Run new container..."
            docker run -d --name myapi-app -p 3005:3005 myapi-app
